<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPS with UI</title>
  </head>
  <body>
    <header>
      <h1 class="title">RPS with UI</h1>
    </header>
    <section class="game-container">
      <div class="display-score">
        <p class="display-score-text">Score Board</p>

        <div class="display-score-board">
          <div class="player-div">
            <p class="player">Player: <span class="player-choice"></span></p>
            <p class="player-score-text">
              Score: <span class="player-score">0</span>
            </p>
          </div>
          <div class="comp-div">
            <p class="comp">Computer: <span class="comp-choice"></span></p>
            <p class="computer-score-text">
              Score: <span class="comp-score">0</span>
            </p>
          </div>
        </div>
      </div>
      <div class="info-div"><h3 class="info">Click your choice!</h3></div>
      <div class="choice-div">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </section>

    <footer>
      <p class="copyright">Coded by Ardian Pradana</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
